<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Control Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="control-panel-container">
        <header>
            <h1>Employee Control Panel</h1>
            <a href="index.html" class="btn btn-secondary">View Dashboard</a>
        </header>
        
        <div id="auth-section" class="auth-section">
            <div class="auth-card">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit" class="btn btn-primary">Sign In</button>
                </form>
                <p id="auth-error" class="error-text"></p>
            </div>
        </div>
        
        <div id="control-section" class="control-section" style="display: none;">
            <div class="control-card">
                <div class="employee-info">
                    <img id="employee-avatar" src="" alt="Avatar" class="avatar-large">
                    <h2 id="employee-name"></h2>
                </div>
                
                <div class="status-controls">
                    <div class="status-toggle">
                        <label>Current Status:</label>
                        <div class="toggle-buttons">
                            <button id="btn-free" class="btn btn-status btn-free active">Free</button>
                            <button id="btn-busy" class="btn btn-status btn-busy">Busy</button>
                        </div>
                    </div>
                    
                    <div class="status-note-input">
                        <label for="status-note">Status Note:</label>
                        <input type="text" id="status-note" placeholder="What are you working on?">
                    </div>
                    
                    <div class="duration-selector" id="duration-selector" style="display: none;">
                        <label for="busy-duration">Busy Until:</label>
                        <select id="busy-duration">
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                        </select>
                    </div>
                    
                    <div id="countdown-display" class="countdown-display" style="display: none;">
                        <span>Busy until: </span>
                        <span id="countdown-timer"></span>
                    </div>
                    
                    <button id="update-status" class="btn btn-primary">Update Status</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <script src="employee.js"></script>
</body>
</html>
